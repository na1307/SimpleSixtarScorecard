name: SonarCloud

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      - name: MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-sonar-nuget-${{ hashFiles('Directory.Packages.props', '.config/dotnet-tools.json') }} #hash of project files
          restore-keys: ${{ runner.os }}-sonar-nuget-
      - name: Install Tools
        run: dotnet tool restore
      - name: SonarScanner for .NET
        uses: na1307/dotnet-sonarscanner-server@main
        with:
          project-key: na1307_SimpleSixtarScorecard
          sonar-host-url: https://sonarcloud.io
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          additional-properties: -o:na1307
          build-commands: |
            echo $SHELL
            echo $PSVersionTable
            msbuild -r
